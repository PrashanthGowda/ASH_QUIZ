<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <h3 class="center white-font">Please Register For Quiz Competetion</h3>
      <mat-card class="mat-elevation-z12 linear-gradient">
        <form [formGroup]="userRegistrationForm" (ngSubmit)="createUser(userRegistrationForm)">

          <div class="container">
            <div class="row">
              <div class="col-12">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Your full name..." formControlName="user_name" required>
                  <mat-error *ngIf="userRegistrationForm.get('user_name').hasError('required')">
                    Full Name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>

              </div>
              <div class="col-3">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Age..." formControlName="user_age" required>
                  <mat-error *ngIf="userRegistrationForm.get('user_age').hasError('required')">
                    Age <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-9">
                <br>
                <mat-radio-group formControlName="user_gender" required>
                  Gender<sup>*</sup>: &nbsp;&nbsp;&nbsp;&nbsp;
                  <mat-radio-button color="warn" value="male">Male</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;
                  <mat-radio-button color="warn" value="female">Female</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;
                  <mat-radio-button color="warn" value="others">Others</mat-radio-button>
                  <mat-error *ngIf="userRegistrationForm.get('user_gender').hasError('required') && (userRegistrationForm.get('user_gender').dirty || userRegistrationForm.get('user_gender').touched)">
                    Gender is <strong>required</strong>
                  </mat-error>
                </mat-radio-group>
              </div>
              <div class="col-12">
                <mat-form-field class="full-width">
                  <input matInput placeholder="phone number..." type="tel" formControlName="user_mobile" required>
                  <mat-error *ngIf="userRegistrationForm.get('user_mobile').hasError('required')">
                    phone number <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-6">
                <!-- <mat-form-field class="full-width">
                  <input matInput placeholder="Country..." type="text" formControlName="user_country" required>
                  <mat-error *ngIf="userRegistrationForm.get('user_country').hasError('required')">
                    country detail <strong>required</strong>
                  </mat-error>
                </mat-form-field> -->
                <mat-form-field class="full-width">
                  <input matInput placeholder="Country..." aria-label="Country" [matAutocomplete]="auto" formControlName="user_country" required>
                  <mat-autocomplete #auto="matAutocomplete" >
                    <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name" (onSelectionChange)="getStates($event, country.id)">
                      <span>{{country.name}}</span> 
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="full-width">
                  <input matInput placeholder="State..." aria-label="State" [matAutocomplete]="auto1" formControlName="user_state" required>
                  <mat-autocomplete #auto1="matAutocomplete" >
                    <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                      <span>{{state.name}}</span> 
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Email..." formControlName="user_email">
                </mat-form-field>
              </div>
            </div>
          </div>
          <br>
          <div class="container">
            <div class="row">
              <button mat-raised-button type=submit color='primary' style="float: right" [disabled]="userRegistrationForm.invalid">Save
                & Continue</button>
            </div>
            <br>
          </div>
        </form>
      </mat-card>
    </div>
    <div class="col-1"></div>
  </div>
</div>
